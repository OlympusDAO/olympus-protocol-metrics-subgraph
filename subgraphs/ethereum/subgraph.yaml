        - name: UniswapV2Pair
          file: ../shared/abis/UniswapV2Pair.json
        - name: UniswapV3Pair
          file: ../shared/abis/UniswapV3Pair.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: ERC20
